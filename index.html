<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>WeeklyScheduleTool</title>

    <style type="text/css">
      body {
        text-align: center;
      }
      h1 {
        display: inline-block;
        background: linear-gradient(transparent 60%,rgb(255, 193, 100) 60%);
        transform: skewX(-10deg);
      }
      h2{
        display: inline-block;
        background: linear-gradient(transparent 60%,rgb(100,255,220) 60%);
        transform: skewX(-10deg);
      }
      th {
        padding: 15px 30px;
        background: rgb(100,255,220);
      }
      td {
        padding: 15px 30px;
        background: rgb(200, 255, 220);
      }
      .container {
        margin: 0;
      }
    </style>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>サムネ確認ツール</h1>

          <br><br>

          <input type="file" id="ImageSelect" accept="image/png, image/jpeg">

          <br><br>

          <img src="./Images/NoImage.jpg" id="ThumbnailImage" class="img-fluid" alt="サムネイル用画像">

          <br><br><br>

          <!-- サムネ倍率 -->
          <input type="range" class="form-range" id="ScaleBar" min="0.5" max="1" step="0.1" value="1">

        </div>
        <div class="col-6">
          <h2>なにこれ？</h2>

          <p>サムネがYoutubeのいろいろがかぶさってくるか確認出来るツールです!</p>
          <br>

          <h2>設定</h2>

          <table align="center">
            <tr>
              <th>Youtube</th>
            </tr>
            <tr>
              <td>
                <div class="form-check form-switch align-middle">
                  <input class="form-check-input" type="checkbox" id="Youtube_btn_1">
                  <label class="form-check-label" for="Youtube_btn_1">再生時間_1</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-check form-switch align-middle">
                  <input class="form-check-input" type="checkbox" id="Youtube_btn_2">
                  <label class="form-check-label" for="Youtube_btn_1">再生時間_2</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-check form-switch align-middle">
                  <input class="form-check-input" type="checkbox" id="Youtube_btn_3">
                  <label class="form-check-label" for="Youtube_btn_1">再生リスト</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-check form-switch align-middle">
                  <input class="form-check-input" type="checkbox" id="Youtube_btn_4">
                  <label class="form-check-label" for="Youtube_btn_1">ライブ</label>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script>
    $('input[type=file]').change(function() {
    var file = $(this).prop('files')[0];

    // 画像以外は処理を停止
    if (! file.type.match('image.*')) {
      // クリア
      $(this).val('');
      $('span').html('');
      return;
    }

    // 画像表示
    var reader = new FileReader();
    reader.onload = function() {
      var img_src = $('#ThumbnailImage').attr('src', reader.result);
      $('span').html(img_src);
    }
    reader.readAsDataURL(file);
  });

  // スライダー
  $('#ScaleBar').on('input change', function() {

    $('#ThumbnailImage').css({transform:'scale('+ $(this).val() +')'});
  });
  </script>
</html>
