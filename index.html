<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>ThumbnailChecker</title>

    <!-- css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- js -->
  <script type="text/javascript" src="js/index.js" defer></script>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>サムネ確認ツール</h1>

          <br><br>

          <input type="file" id="ImageSelect" accept="image/png, image/jpeg">

          <br><br>

          <div class="Thumbnail">
            <img src="./Images/NoImage.jpg" id="ThumbnailImage" class="img-fluid" alt="サムネイル用画像">
            <img src="./Images/Youtube_04.png" id="Youtube_Image_4" class="img-fluid ImageCheck" alt="Youtube_btn_4">
            <img src="./Images/Youtube_02.png" id="Youtube_Image_2" class="img-fluid ImageCheck" alt="Youtube_btn_2">
            <img src="./Images/Youtube_01.png" id="Youtube_Image_1" class="img-fluid ImageCheck" alt="Youtube_btn_1">
            <img src="./Images/Youtube_03.png" id="Youtube_Image_3" class="img-fluid ImageCheck" alt="Youtube_btn_3">
          </div>

          <br><br><br>

          <!-- サムネ倍率 -->
          <input type="range" class="form-range" id="ScaleBar" min="0.5" max="1" step="0.1" value="1">

        </div>
        <div class="col">
          <h2>なにこれ？</h2>

          <p>サムネがYoutubeのいろいろがかぶさってくるか確認出来るツールです!</p>
          <br>

          <h2>設定</h2>

          <table align="center">
            <tr>
              <th>Youtube</th>
            </tr>
            <tr>
              <td>
                <div class="form-check form-switch align-middle">
                  <input class="form-check-input Youtube_btn" type="checkbox" id="Youtube_btn_1" checked>
                  <label class="form-check-label" for="Youtube_btn_1">再生時間</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-check form-switch align-middle">
                  <input class="form-check-input Youtube_btn" type="checkbox" id="Youtube_btn_2" checked>
                  <label class="form-check-label" for="Youtube_btn_2">再生リスト</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-check form-switch align-middle">
                  <input class="form-check-input Youtube_btn" type="checkbox" id="Youtube_btn_3" checked>
                  <label class="form-check-label" for="Youtube_btn_3">ライブ</label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-check form-switch align-middle">
                  <input class="form-check-input Youtube_btn" type="checkbox" id="Youtube_btn_4" checked>
                  <label class="form-check-label" for="Youtube_btn_4">外枠</label>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
